    <script>
         // WebSocketè¿æ¥
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}/ws/chat`);

        const messagesDiv = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        let sessionId = null;
        let clientId = null;

        // WebSocketè¿æ¥æˆåŠŸ
        ws.onopen = () => {
            console.log('WebSocketè¿æ¥æˆåŠŸ');
            sendButton.disabled = false;
        };

        // æ¥æ”¶æ¶ˆæ¯
        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                console.log('æ”¶åˆ°æ¶ˆæ¯:', data);

                if (data.type === 'system') {
                    // ç³»ç»Ÿæ¶ˆæ¯ï¼ˆè¿æ¥æˆåŠŸç­‰ï¼‰
                    clientId = data.client_id;
                    addMessage(data.content, 'bot');
                    return;
                }

                if (data.type === 'response') {
                    sessionId = data.session_id;
                    addMessage(data.content, 'bot');
                    hideTyping();
                }

                if (data.type === 'error') {
                    addMessage('é”™è¯¯: ' + data.content, 'bot');
                    hideTyping();
                }
            } catch (error) {
                console.error('æ¶ˆæ¯è§£æé”™è¯¯:', error);
                addMessage('æ¶ˆæ¯è§£æé”™è¯¯', 'bot');
                hideTyping();
            }
        };

        // WebSocketé”™è¯¯
        ws.onerror = (error) => {
            console.error('WebSocketé”™è¯¯:', error);
            addMessage('è¿æ¥å‡ºé”™ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•', 'bot');
            hideTyping();
            sendButton.disabled = true;
        };

        // WebSocketå…³é—­
        ws.onclose = () => {
            console.log('WebSocketè¿æ¥å…³é—­');
            addMessage('è¿æ¥å·²æ–­å¼€ï¼Œè¯·åˆ·æ–°é¡µé¢', 'bot');
            hideTyping();
            sendButton.disabled = true;
        };

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const message = messageInput.value.trim();

            if (!message) return;
            if (ws.readyState !== WebSocket.OPEN) {
                addMessage('è¿æ¥æœªå°±ç»ªï¼Œè¯·ç­‰å¾…è¿æ¥å»ºç«‹', 'bot');
                return;
            }

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');

            // æ¸…ç©ºè¾“å…¥æ¡†
            messageInput.value = '';

            // æ˜¾ç¤ºè¾“å…¥ä¸­æç¤º
            showTyping();

            // é€šè¿‡WebSocketå‘é€
            const messageData = {
                type: 'message',
                content: message
            };

            // å¦‚æœæœ‰session_idå°±åŠ ä¸Š
            if (sessionId) {
                messageData.session_id = sessionId;
            }

            ws.send(JSON.stringify(messageData));
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const icon = type === 'bot' ? 'ğŸ¤–' : 'ğŸ‘¤';

            messageDiv.innerHTML = `
                <div class="message-icon">${icon}</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // æ˜¾ç¤ºè¾“å…¥ä¸­
        function showTyping() {
            typingIndicator.classList.add('active');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // éšè—è¾“å…¥ä¸­
        function hideTyping() {
            typingIndicator.classList.remove('active');
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        // å‘é€æŒ‰é’®ç‚¹å‡»
        sendButton.addEventListener('click', sendMessage);

        // å›è½¦å‘é€
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆï¼Œèšç„¦è¾“å…¥æ¡†
        window.addEventListener('load', () => {
