<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电信套餐AI客服</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin: 0 10px;
        }

        .message.bot .message-icon {
            background: #667eea;
            color: white;
        }

        .message.user .message-icon {
            background: #764ba2;
            color: white;
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background: white;
            border-radius: 0 0 12px 12px;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
        }

        .chat-input input:focus {
            border-color: #667eea;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .chat-input button:hover {
            background: #5568d3;
        }

        .chat-input button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            color: #999;
            font-style: italic;
        }

        .typing-indicator.active {
            display: block;
        }

        /* 滚动条样式 */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            电信套餐AI客服
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-icon">🤖</div>
                <div class="message-content">
                    您好！我是电信套餐AI客服，有什么可以帮您的吗？
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            AI正在输入...
        </div>

        <div class="chat-input">
            <input
                type="text"
                id="messageInput"
                placeholder="输入消息..."
                autocomplete="off"
            >
            <button id="sendButton">发送</button>
        </div>
    </div>

    <script>
         // WebSocket连接
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}/ws/chat`);

        const messagesDiv = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        let sessionId = null;
        let clientId = null;

        // WebSocket连接成功
        ws.onopen = () => {
            console.log('WebSocket连接成功');
            sendButton.disabled = false;
        };

        // 接收消息
        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                console.log('收到消息:', data);

                if (data.type === 'system') {
                    // 系统消息（连接成功等）
                    clientId = data.client_id;
                    addMessage(data.content, 'bot');
                    return;
                }

                if (data.type === 'response') {
                    sessionId = data.session_id;
                    addMessage(data.content, 'bot');
                    hideTyping();
                }

                if (data.type === 'error') {
                    addMessage('错误: ' + data.content, 'bot');
                    hideTyping();
                }
            } catch (error) {
                console.error('消息解析错误:', error);
                addMessage('消息解析错误', 'bot');
                hideTyping();
            }
        };

        // WebSocket错误
        ws.onerror = (error) => {
            console.error('WebSocket错误:', error);
            addMessage('连接出错，请刷新页面重试', 'bot');
            hideTyping();
            sendButton.disabled = true;
        };

        // WebSocket关闭
        ws.onclose = () => {
            console.log('WebSocket连接关闭');
            addMessage('连接已断开，请刷新页面', 'bot');
            hideTyping();
            sendButton.disabled = true;
        };

        // 发送消息
        function sendMessage() {
            const message = messageInput.value.trim();

            if (!message) return;
            if (ws.readyState !== WebSocket.OPEN) {
                addMessage('连接未就绪，请等待连接建立', 'bot');
                return;
            }

            // 显示用户消息
            addMessage(message, 'user');

            // 清空输入框
            messageInput.value = '';

            // 显示输入中提示
            showTyping();

            // 通过WebSocket发送
            const messageData = {
                type: 'message',
                content: message
            };

            // 如果有session_id就加上
            if (sessionId) {
                messageData.session_id = sessionId;
            }

            ws.send(JSON.stringify(messageData));
        }

        // 添加消息到界面
        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const icon = type === 'bot' ? '🤖' : '👤';

            messageDiv.innerHTML = `
                <div class="message-icon">${icon}</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // 显示输入中
        function showTyping() {
            typingIndicator.classList.add('active');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // 隐藏输入中
        function hideTyping() {
            typingIndicator.classList.remove('active');
        }

        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        // 发送按钮点击
        sendButton.addEventListener('click', sendMessage);

        // 回车发送
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 页面加载完成，聚焦输入框
        window.addEventListener('load', () => {
            messageInput.focus();
            sendButton.disabled = true; // 初始禁用，等待连接建立
        });
    </script>
</body>
</html>
